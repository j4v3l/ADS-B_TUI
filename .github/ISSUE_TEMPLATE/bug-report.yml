---
name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
assignees: ["j4v3l"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I do X, Y happens instead of Z..."
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: "Example: The radar view should refresh every second without stalling"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened.
      placeholder: "Example: Radar view freezes after 2â€“3 seconds and stops updating"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux
        - Windows
        - Other (please specify)
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: "e.g., macOS 12.6, Ubuntu 22.04, Windows 11"
      placeholder: "macOS 12.6"

  - type: input
    id: version
    attributes:
      label: ADS-B TUI Version
      description: What version of ADS-B TUI are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please include your adsb-tui.toml configuration (remove sensitive information).
      render: toml

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: If applicable, add logs or error messages.
      render: shell
      placeholder: "Example: WARN net::fetch timed out after 5s"

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please check the following before submitting.
      options:
        - label: I have searched for similar issues and couldn't find any
          required: true
        - label: I have tried the latest version of ADS-B TUI
          required: true
        - label: I have included all relevant configuration and logs
